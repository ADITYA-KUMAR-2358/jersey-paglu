<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jersey Paglu | Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/handelson-two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(180deg, #001a33 0%, #003d5c 50%, #1a5c3d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }

    /* Decorative background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          90deg, transparent, transparent 100px,
          rgba(255,255,255,0.03) 100px,
          rgba(255,255,255,0.03) 102px
        ),
        radial-gradient(ellipse at center bottom, rgba(255,255,255,0.05) 0%, transparent 60%);
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 40%;
      background:
        linear-gradient(180deg, transparent 0%, rgba(26,92,61,0.4) 40%, rgba(15,60,40,0.8) 100%),
        url('https://cdn.pixabay.com/photo/2017/04/10/18/26/football-2214122_1280.jpg') center/cover no-repeat;
      z-index: 0;
    }

    .light {
      position: absolute;
      width: 350px; height: 350px;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 30%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: floodlight 4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .light-left { top: -50px; left: -50px; }
    .light-right { top: -50px; right: -50px; animation-delay: 2s; }

    @keyframes floodlight {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.1); }
    }

    .midfield-circle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px; height: 600px;
      border: 2px solid rgba(255,255,255,0.07);
      border-radius: 50%;
      z-index: 0;
    }

    .content {
      z-index: 2;
      width: 100%;
      max-width: 1200px;
    }

    /* Logo */
    .logo-container { margin-bottom: 20px; }
    .logo {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, rgba(255,45,45,0.1), rgba(0,51,204,0.1));
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .logo-jersey, .logo-paglu {
      font-family: 'Handelson Two', cursive;
      line-height: 0.85;
      font-style: italic;
      text-shadow: 4px 4px rgba(0,0,0,0.4);
      display: block;
    }

    .logo-jersey {
      font-size: clamp(3rem, 8vw, 7rem);
      color: #ff2d2d;
      text-shadow: 4px 4px 0 rgba(0,0,0,0.3), 0 0 25px rgba(255,45,45,0.3);
    }

    .logo-paglu {
      font-size: clamp(3rem, 8vw, 7rem);
      color: #0033cc;
      margin-top: -10px;
      text-shadow: 4px 4px 0 rgba(0,0,0,0.3), 0 0 25px rgba(0,51,204,0.3);
    }

    .subtitle {
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      color: #aaa;
      margin-top: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.6rem);
      color: #f0f0f0;
      margin: 30px 0 50px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      padding: 0 15px;
    }

    /* Countdown board */
    .match-board { display: inline-block; width: 100%; max-width: 600px; }

    .board-header {
      background: linear-gradient(135deg, #ff2d2d, #cc0000);
      padding: 10px 30px;
      border-radius: 12px 12px 0 0;
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(255,0,0,0.4);
    }

    .scoreboard {
      background: linear-gradient(145deg, #0a0a0a, #1f1f1f 60%, #0a0a0a);
      padding: clamp(25px, 5vw, 50px) clamp(20px, 6vw, 70px);
      border-radius: 0 0 20px 20px;
      border: 4px solid #1a1a1a;
      border-top: none;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.9),
        inset 0 2px 0 rgba(255,255,255,0.1),
        0 0 100px rgba(255,0,0,0.15);
    }

    .countdown-display {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .time-segment {
      text-align: center;
      flex: 1 1 calc(45% - 10px);
      min-width: 120px;
    }

    .time-value {
      font-size: clamp(2.5rem, 6vw, 6rem);
      font-weight: 900;
      color: #ff3333;
      background: #000;
      padding: clamp(15px, 2vw, 25px) clamp(20px, 3vw, 35px);
      border-radius: 15px;
      border: 2px solid #1a1a1a;
      box-shadow:
        0 0 30px rgba(255,51,51,0.4),
        inset 0 0 10px rgba(255,255,255,0.05);
      display: inline-block;
    }

    .time-label {
      font-size: clamp(0.7rem, 1.2vw, 1rem);
      color: #777;
      margin-top: 10px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .time-divider {
      display: none;
    }

    /* CTA */
    .cta-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 50px;
      background: linear-gradient(135deg, #ff2d2d, #e60000 50%, #0033cc);
      color: #fff;
      font-weight: 800;
      font-size: clamp(1rem, 2vw, 1.3rem);
      text-transform: uppercase;
      letter-spacing: 3px;
      border-radius: 50px;
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(255,0,0,0.5);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(255,0,0,0.7);
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.85rem;
      letter-spacing: 2px;
      z-index: 2;
      text-align: center;
    }

    /* Mobile optimization */
    @media (min-width: 768px) {
      .countdown-display {
        flex-wrap: nowrap;
      }
      .time-segment {
        flex: 1;
        min-width: 140px;
      }
      .time-divider {
        display: inline;
        font-size: 4rem;
        color: #ff3333;
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="light light-left"></div>
  <div class="light light-right"></div>
  <div class="midfield-circle"></div>

  <div class="content">
    <div class="logo-container">
      <div class="logo">
        <span class="logo-jersey">JERSEY</span>
        <span class="logo-paglu">Paglu</span>
      </div>
      <div class="subtitle">Premium Football Apparel</div>
    </div>

    <p class="tagline">‚öΩ The Whistle's About to Blow ‚Äî Get Ready to Join the Squad! üèüÔ∏è</p>

    <div class="match-board">
      <div class="board-header">Launching In</div>
      <div class="scoreboard">
        <div class="countdown-display">
          <div class="time-segment">
            <div class="time-value" id="days">00</div>
            <div class="time-label">Days</div>
          </div>
          <span class="time-divider">:</span>
          <div class="time-segment">
            <div class="time-value" id="hours">00</div>
            <div class="time-label">Hours</div>
          </div>
          <span class="time-divider">:</span>
          <div class="time-segment">
            <div class="time-value" id="minutes">00</div>
            <div class="time-label">Minutes</div>
          </div>
          <span class="time-divider">:</span>
          <div class="time-segment">
            <div class="time-value" id="seconds">00</div>
            <div class="time-label">Seconds</div>
          </div>
        </div>
      </div>
    </div>

    <a href="https://www.instagram.com/jerseypaglu.in/" class="cta-btn">Join the Squad</a>
  </div>

  <footer>¬© 2025 Jersey Paglu. All Rights Reserved.</footer>

  <script>
    const launchDate = new Date("2025-12-25T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = launchDate - now;
      const zero = val => String(val).padStart(2, '0');

      if (diff <= 0) {
        ['days','hours','minutes','seconds'].forEach(id => document.getElementById(id).textContent = '00');
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById('days').textContent = zero(days);
      document.getElementById('hours').textContent = zero(hours);
      document.getElementById('minutes').textContent = zero(minutes);
      document.getElementById('seconds').textContent = zero(seconds);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
